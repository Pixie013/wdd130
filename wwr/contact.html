    <main>
      <h1 class="bigheader">Contact Us Today!!!</h1>
      <div class="details_container">
          
          <h2>Company Information</h2>
            <h2>Address:</h2>
            <p>93 Midvaal, Gauteng, 1932</p>
            <h2>Phone Number(s):</h2>
            <p> 123-456-7890</p>
                  
            <h2>Email:</h2>
            <p>info@raftingjunkie.co.za</p>
            
            <h2>Location on Map:</h2>
          <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d185981.97245863065!2d28.23656350495278!3d-26.933287116476325!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1swhite%20river%20rafting%20places!5e0!3m2!1sen!2sza!4v1684695227122!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      
          </div>
        </div>
    </main>
       <div class="form-container">
          <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label>Purpose of Message:</label>
            <br>
            <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" checked>
            <label for="general-inquiry">General Inquiry</label>
            <br>
            <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
            <label for="reservation-question">Reservation Question</label>
            <br>
            <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
            <label for="website-suggestion">Website Suggestion</label>
            <br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label>

            <button type="submit">Submit</button>
          </form>
        </div>
        <section class="EmployeeSec">
          <h2>What our employees have to say...</h2>
          <div class="images_container">
            <figure class="rustyhook">

            </figure>
            <figure class="BlueCompany3">
              <img class="employ5" src="images/employ5.jpg" alt="Rafting Image 5" >
              <figcaption>Why not adventure? </figcaption>
            </figure>
